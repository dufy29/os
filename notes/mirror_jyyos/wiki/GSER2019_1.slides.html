# 软件工程研究

解决软件工程 (就是码农活) 里的问题

* 让码农.red[更快] (productivity) 地生产.red[更好] (quality) 的软件
* 在时间、资源、人员的限制条件下构建满足用户需求的软件系统。

----

看起来很抽象，但当你打开电脑时，软件工程研究就在你身边

* 没有软件工程手段，大型软件很难被开发出来、很多 bug 难以被消除
* 操作系统在收集 profiling data 用于诊断
* 代码编辑器提供了补全
* 使用各种测试、调试工具
* 持续集成、开源社区……

---

# 软件工程是个应用学科

从其他领域，例如.red[系统] (Systems) 和.red[程序设计语言] (Programming Languages) 中研究得到的各类机制解决软件中的问题

* 有时候 System/PL 本身也解决软件工程问题 (测试、代码分析……)

----

For *fun* and *profits*

* 做一些好玩的、对程序员有用的东西
* 软件工程强调 usefulness (有用)

# 万事开头难：解决什么问题？

好问题来源于生产实践

* 巧妙型：卧槽，从来没有人想过这还是个问题啊！不看不知道，一看吓一跳！ (.red[适合智者])
* 硬核型：大家已经试图解决一个问题几十年了，但现有技术都不灵光，我要试着克服一下！ (.red[适合强者])
* 灌水型 (1)：让我把这几个已有的东西拼在一起试试，看有没有啥效果
* 灌水型 (2)：这个问题已经做烂了，让我再从犄角旮旯里挖出一个 scope，提高 1%，然后再死命把故事说圆

# Reading List

我们准备的论文是“最好”的论文，培养大家的品味 (taste)

* novelty
* significance
* “没想到还有这种操作！”

---

# [How to Read a Paper](/static/wiki/gser/2019/files/how-to-read-a-paper.pdf)

Three-pass approach

* 第一遍 (非常快速)：category, context, correctness, contributions, clarity
* 第二遍 (理解内容)：主要方法、结论、证据等
* 第三遍 (virtually re-implement)：考虑每一个细节如果是自己，应该怎么做

----

新手会.red[非常困难]

* 英文阅读障碍 (生词查字典、多读)
* 贡献把握不准 (常见问题)
* 基础不足 (我们使用了 XXX 方法，但 XXX 方法是什么？？)

---

# Reading: 建议

功利型：读论文 (必要)

* “virtually re-implement” 纠正自己的误区
* 很多 (尤其是近期) 的论文都有会议报告的视频/音频
    * 他们会提炼问题、研究贡献、组织逻辑
    * 首先，构思自己会如何讲，然后观看视频/音频
    * 思考为什么论文作者讲得好/不好

----

不功利型：读一切

* [Hacker News](https://news.ycombinator.com/), [Stackexchange](https://cs.stackexchange.com/), ...
* [Communications of the ACM](http://cacm.acm.org)

---

# Hacking: 压死骆驼的最后一根稻草

完成一份软件工程研究，可能需要编写数千行的代码

* .red[没什么难的，RTFM, RTFSC, 花点时间就完事了]
* 实际操作起来哪有那么容易啊？？？我要上课、谈恋爱、打游戏、刷题找工作……

----

举一些我们组的工作

* 拦截系统调用、虚拟磁盘获得 block trace、磁盘镜像对比
* 修改 Android Runtime 提供调试接口
* 修改正则引擎获得匹配 trace、遗传算法搜索正则表达式
* 使用 QEMU 快照机制进行文件系统测试
* 借助 Clang/LLVM 内部 API 分析内联汇编语义
* ……

# Policies

---

# Reading：课堂论文报告 (30%)

每次 reading class 报告 4 篇论文 (中文)，类似于 conference talk

* 17 分钟 + 3 分钟 Q/A，.red[无法讲完所有细节]
* 必须把论文解决的问题、核心贡献和最精彩的地方讲清楚

----

每个同学每个主题 (EMSE, SEP, FM, STA, SME) 分配到一篇报告论文 (学期共 5 篇)

* 提前公布每个同学报告的论文，随堂选出报告人
* .red[所有同学都需要提交 slides]

---

# Writing：Research Proposal (30%)

Writing phase
* 使用任何工具撰写一个版本的 research proposal
* 根据课堂学习内容修改逻辑和文字
* 使用 LaTeX/Tikz/Pgfplots 完成排版和图表绘制

Reviewing phase
* 同行评议 (peer review)，每个同学评议三个其他同学的提交

----

PC Charis (任课老师) 最终评选出
* .blue[Distinguished Proposal Award] (< 10%)
* .blue[Distinguished Reviewer Award] (< 10%)

---

# Hacking：Programming Assignments (40%)

工具使用：

* 语法树
* 动态分析
* 静态分析
* Open Projects (演示)
